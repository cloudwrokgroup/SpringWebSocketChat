<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Chat</title>
        <meta charset="UTF-8" />
        <link href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    </head>
    <body>
        
            <div class="box">
               
                    <div id="messages">
                        <p th:each="message: ${messages}" th:text="${message}"></p>
                    </div>
                    <div id="userbox">
                        
                    </div>
                
                <div id="messagebox">
                    <p><textArea maxlength="300" name="message" id="message" autofocus="true"></textArea>
                        <input class="myButton" type="button" onclick="send();" value="Say!"/>
                        <label class="btn btn-default btn-file">Lähetä kuva<input type="file" name="file" id="file" accept=".png,.jpeg,.jpg" style="display: none;"/></label> 
                        <span id="action-info"></span>
                    </p>
                    
                </div>
                <p><span id="username" th:text="${username}"></span></p>    
        </div>



        <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.1/sockjs.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        

        <script type="text/javascript" src="../../js/upload.js" th:src="@{/js/upload.js}"></script>
        <script type="text/javascript" src="../../js/script.js" th:src="@{/js/script.js}"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
